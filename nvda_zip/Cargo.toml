[package]
name = "nvda_zip"
version = "0.3.0"
repository = "https://github.com/trypsynth/nvda_zip"
edition = "2024"

[dependencies]
actix-web = "4.9.0"
askama = "0.12.1"
env_logger = "0.11.6"
nvda_url = { version = "0.1.0", path = "../nvda_url" }
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.140"
tokio = { version = "1.43.0", default-features = false, features = ["rt", "sync"] }
